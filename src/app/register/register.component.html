<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="text-center"><b>Register</b></h2>
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Name</b></label>
                <input type="text" class="form-control" [(ngModel)]="userDetails.name" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Age</b></label>
                <input type="text" class="form-control" numberOnly [(ngModel)]="userDetails.age" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Email address</b></label>
                <input type="email" class="form-control" [(ngModel)]="userDetails.email" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><b>Password</b></label>
                <input type="password" class="form-control" [(ngModel)]="userDetails.password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" (click)="userRegistration()" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>

<div><pre>
  <!-- interpolation -->
   =========== {{userDetails | json}}
</pre></div>
